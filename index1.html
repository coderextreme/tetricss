<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Josh's Tetricss - Javascript/CSS HTML5 Tetris</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animations-custom.css">
	<link rel="stylesheet" href="lib/vendor/css/normalize.css">
	<script type="text/javascript" src="lib/vendor/js/jquery.min.js"></script>
	<script type="text/javascript" src="js/object-definitions-tetrinomino.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<div class="stage">
		<div class="scoreboard">
			<div class="points-total">
				<span class="points">
					0
				</span>
				points
			</div>
		</div>

		<div class="game-board">
			<div id = "buttons"> <button id = "startButton"><img src = "http://greedcardgame.com/scoreboard_images/start_game_button.png" height ="25" width="50"> </button>

			</div>
			<div class="tetromino i-block freefall">
				<span></span><span></span><span></span><span></span>
			</div>
			<div id = jBlock class="tetromino j-block freefall delay10">
				<span></span><span></span><span></span><span></span>
			</div>
			<div id = lBlockclass="tetromino l-block">
				<span></span><span></span><span></span><span></span>
			</div>
			<div id = oBlockclass="tetromino o-block">
				<span></span><span></span><span></span><span></span>
			</div>
			<div id = sBlock class="tetromino s-block freefall delay15">
				<span></span><span></span><span></span><span></span>
			</div>
			<div id = tBlock class="tetromino t-block">
				<span></span><span></span><span></span><span></span><span></span>
			</div>
			<div id = zBlock class="tetromino z-block">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>

		<div class="next-up">
			<div id = "buttons"> <button id = "startButton"></button>

			</div>
			
		</div>
	</div>
</body>

</html>
